<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    <link rel="stylesheet" href="{{ url_for( 'static', filename='style.css') }}">
</head>
<body>
    <div class="banner"><h1>Nexa Contact</h1></div>
    <a href="{{ url_for('add_contact') }}">Add New Contact</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.email }}</td>
                    <td>
                        <a href="{{ url_for('update_contact', id=contact.id) }}">Edit</a>
                        <a href="{{ url_for('delete_contact', id=contact.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
